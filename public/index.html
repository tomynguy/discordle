<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discordle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="logo">
      <h1>Discordle</h1>
    </div>
    <!-- Join Page -->
    <div id="joinContainer">
      <div class="login">
        <input id="roomID" placeholder="Enter Room ID"/>
        <input id="username" placeholder="Enter Username"/>
        <button id="joinButton">Join Room</button>
      </div>
    </div>
    <!-- Room Page -->
    <div id="roomContainer" style="display: none;">
      <div id="roomInfoDiv">
        <p id="roomInfoDisplay"></p>
      </div>
      <div id="settingsPanel">
        <p>Select which channels to include:</p>
        <div id="channelFilter">
        </div>
        <p>Select which users to include:</p>
        <div id="userFilter">
        </div>
        <button id="startButton">Start Game</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="client.js"></script>
</body>

</html>
