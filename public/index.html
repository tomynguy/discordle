<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discordle</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
</head>

<body>
  <div class="container">
    <!-- Banner -->
    <div class="logo">
      <h1>Discordle</h1>
    </div>

    <!-- Join Page -->
    <div id="joinContainer">
      <div class="login">
        <input class="inputBox" id="roomID" placeholder="Enter Room ID" autocomplete="off"/>
        <input class="inputBox" id="username" placeholder="Enter Username" autocomplete="off"/>
        <button id="joinButton">Join Room</button>
      </div>
    </div>

    <div id="mainContainer">
      <div class="outerColumn"></div>
      <div id="middleColumn">
        <!-- Room Page -->
        <div id="roomContainer">
          <div id="roomInfoDiv">
            <p id="roomInfoDisplay"></p>
          </div>
          <div class="tableBorder" id="settingsPanel">
            <p class="settingSectionTitle">Select which channels to include:</p>
            <div class="filter" id="channelFilter">
              <div class="column" id="col0"></div>
              <div class="column" id="col1"></div>
              <div class="column" id="col2"></div>
            </div>
            <label>
              <input type="checkbox" id="selectAllChannelsCheckbox">
              Select/Deselect All
            </label>
            <p class="settingSectionTitle">Select which users to include:</p>
            <div class="filter" id="userFilter">
              <div class="column" id="col3"></div>
              <div class="column" id="col4"></div>
              <div class="column" id="col5"></div>
            </div>
            <label>
              <input type="checkbox" id="selectAllUsersCheckbox">
              Select/Deselect All
            </label>
            <p class="settingSectionTitle">General Settings</p>
            <div class="genSettings">
              <div>
                <p>Number of rounds:</p>
                <input type="number" id="numRoundsInput" value="5">
              </div>
              <div>
                <p>Minimum Message Length:</p>
                <input type="number" id="minMsgInput" value="0">
              </div>
            </div>
          </div>
          <button id="startButton">Start Game</button>
        </div>

        <!-- Game Page -->
        <div id="gameContainer">
          <div class="chatContainer">
            <div class="messageContainer">
              <div class="messageLeft">
                <img class="pfp" src="discordPFP.png" alt="Avatar">
              </div>
              <div class="messageRight">
                <div class="messageContent">
                  <span class="author">Discord User</span>
                  <span class="timestamp">Today at 1:44 AM</span>
                </div>
                <div class="messageContent">
                  <div id="messageTextContainer" class="messageTextContainer"></div>
                </div>
              </div>
            </div>
            <div id="response" class="messageContainer">
              <div class="messageLeft">
                <img class="pfp" src="https://cdn.discordapp.com/attachments/718683340747833374/1100610471805071431/1517701745331.png" alt="Avatar">
              </div>
              <div class="messageRight">
                <div class="messageContent">
                  <span class="author">Discordle</span>
                  <span class="timestamp">Today at 1:44 AM</span>
                </div>
                <div class="messageContent">
                  <div id="responseMessageTextContainer" class="messageTextContainer"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="userEntry">
            <input type="text" class="inputBox" id="answer" placeholder="Your answer"/>
            <button id="answerButton">Answer</button>
          </div>
        </div>
      </div>

      <div class="outerColumn">
        <!-- Player List -->
        <table class="tableBorder" id="playerTable">
          <thead>
            <tr>
              <th colspan="2">Players</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be populated in client.js -->
          </tbody>
        </table>
      </div>

    </div>
  </div>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  
  <script src="client.js"></script>
</body>

</html>
