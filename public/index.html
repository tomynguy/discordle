<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discordle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="logo">
      <h1>Discordle</h1>
    </div>
    <!-- Join Page -->
    <div id="joinContainer">
      <div class="login">
        <input class="inputBox" id="roomID" placeholder="Enter Room ID"/>
        <input class="inputBox" id="username" placeholder="Enter Username"/>
        <button id="joinButton">Join Room</button>
      </div>
    </div>
    <!-- Room Page -->
    <div id="roomContainer">
      <div id="roomInfoDiv">
        <p id="roomInfoDisplay"></p>
      </div>
      <div id="settingsPanel">
        <p>Select which channels to include:</p>
        <div class="filter" id="channelFilter">
          <div class="column" id="col0"></div>
          <div class="column" id="col1"></div>
          <div class="column" id="col2"></div>
        </div>
        <p>Select which users to include:</p>
        <div class="filter" id="userFilter">
          <div class="column" id="col3"></div>
          <div class="column" id="col4"></div>
          <div class="column" id="col5"></div>
        </div>
      </div>
      <button id="startButton">Start Game</button>
    </div>
    <!-- Game Page -->
    <div id="gameContainer">
      <div id="messageDisplay">
        <p id="messageText"></p>
      </div>
      <div id="userEntry">
      </div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="client.js"></script>
</body>

</html>
